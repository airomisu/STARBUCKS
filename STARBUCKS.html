<!DOCTYPE html>
<html>
<head>
<title>Starbucks Registration Form</title>
</head>

<form>
<body style="background-image: url('https://i.pinimg.com/736x/66/53/7c/66537c3625db39f09fd94cd1e0aafd09.jpg'); background-repeat: no-repeat; background-size: cover;  padding: px;">

<h2 style="margin-bottom: 10px; color:#243B21;"> Starbucks Registration Form</h2>

<fieldset>
<legend style="margin-top: 0;  color:#243B21"><b> Personal information</b> </legend>


<label>Full Name:</label><br>
<input type="text" placeholder="Enter your full name"
style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>

<label>Email Address:</label><br>
<input type="email" placeholder="example@gmail.com"
style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>

<label>Contact Number:</label><br>
<input type="text" placeholder="0000000000"
style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>

<label>Gender:</label><br>
<input type="radio" name="gender"> Male<br>
<input type="radio" name="gender"> Female<br><br>

<label>Famous Favorite Drinks:</label><br>
<select style="width: 100%; padding: 5px; margin-bottom: 15px;">
<option>-- Select your Drink --</option>
<option>Iced Blonde Vanilla Latte.</option>
<option>Iced Chai Tea Matcha Latte.</option>
<option>Strawberry Acai Refresher.</option>
<option>Iced Brown Sugar Shaken Espresso.</option>
<option>Iced White Chocolate Mocha.</option>
</select>
</fieldset>
<fieldset>
<legend style="margin-top: 0;  color:#243B21"><b> Membership Information</b> </legend>

<label>Roles:</label><br>
<input type="checkbox"> Bartender<br>
<input type="checkbox"> Host/Hostess<br>
<input type="checkbox"> Server<br><br>

<label>Type of Member:</label><br>
<select style="width: 100%; padding: 5px; margin-bottom: 10px;">
<option>New Member</option>
<option>Returning Member</option>
</select><br>

<label>Comments or Suggestions:</label><br>
<textarea placeholder="Write your message here..."
style="width: 100%; height: 60px; padding: 5px;"></textarea>
</fieldset>
<br> <br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
